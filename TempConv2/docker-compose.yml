services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NGINX_CONF: nginx.docker.conf
      platforms:
        - linux/amd64
    ports:
      - "80:80"
    depends_on:
      - envoy
    networks:
      - app-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      platforms:
        - linux/amd64
    ports:
      - "9090:9090"
      - "9091:9091"
    environment:
      GRPC_PORT: "9090"
      HEALTH_PORT: "9091"
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9091/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Envoy gRPC-Web proxy (browser -> gRPC backend)
  envoy:
    image: envoyproxy/envoy:v1.31-latest
    ports:
      - "8080:8080"
    volumes:
      - ./backend/envoy.docker.yaml:/etc/envoy/envoy.yaml:ro
    command: ["-c", "/etc/envoy/envoy.yaml"]
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge
