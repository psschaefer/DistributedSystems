# Local test: backend + frontend (nginx). Open http://localhost
services:
  backend:
    build: ./backend
    ports:
      - "8080:8080"
    environment:
      - PORT=8080

  frontend:
    build:
      context: ./frontend
      args:
        NGINX_CONF: nginx.conf
    ports:
      - "80:80"
    depends_on:
      - backend
