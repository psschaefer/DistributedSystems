apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: texashold
  labels:
    app: texashold
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: texashold
      component: backend
  template:
    metadata:
      labels:
        app: texashold
        component: backend
    spec:
      containers:
        - name: backend
          image: gcr.io/PROJECT_ID/texashold-backend:latest
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: texashold
  labels:
    app: texashold
    component: backend
spec:
  selector:
    app: texashold
    component: backend
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
  type: ClusterIP
